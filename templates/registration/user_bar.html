<style>
    .user_bar {
        display: flex;
        flex-direction: column;


    }

</style>



{% block content %}
<div id="user_bar">
    <p style="margin: 0px;">
        {% if user.anonymous %} Not logged in.
        {% else %}Logged as: {{user.name}}
    </p>
    <a href="{% url 'logout' %}">Logout page</a>
    {% endif %}

</div>
{% if  user.anonymous %}
<a href="{% url 'login'%}">Click here to login.</a>
{% endif %}
{% endblock %}
